<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lohani Paints & Hardware</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/output.css" rel="stylesheet" />

  <style>
    /* Full screen intro doors */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: flex;
      z-index: 50;
      overflow: hidden;
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .door {
      flex: 1;
      background: linear-gradient(45deg, #FF4E50, #F9D423);
      position: relative;
      transform-origin: center;
      transition: transform 2s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      font-weight: 900;
      font-size: 2.5rem;
      letter-spacing: 3px;
      user-select: none;
      padding: 0 1rem;      
      white-space: nowrap;  
      overflow: visible;    
      box-sizing: border-box;
    }
    .door.right {
      background: linear-gradient(45deg, #1FA2FF, #12D8FA, #A6FFCB);
    }
    #intro.open .door.left {
      transform: translateX(-100%);
    }
    #intro.open .door.right {
      transform: translateX(100%);
    }

    /* Paint burst container */
    #paint-burst {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 60;
      overflow: hidden;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .paint-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      animation: burst 1.5s ease forwards;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.2));
    }
    @keyframes burst {
      0% {
        transform: scale(0.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(5);
        opacity: 0;
      }
    }

    /* Show intro & paint burst only when .show-intro is on body */
    .show-intro #intro,
    .show-intro #paint-burst {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    /* Navbar styles */
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(255 255 255 / 0.95);
      backdrop-filter: saturate(180%) blur(10px);
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      z-index: 40;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1.1rem;
    }
    nav a {
      margin-left: 1.5rem;
      color: #1e40af; /* Tailwind blue-800 */
      position: relative;
      text-decoration: none;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #3b82f6; /* Tailwind blue-500 */
      transition: width 0.3s ease;
    }
    nav a:hover::after,
    nav a:focus::after {
      width: 100%;
    }

    /* Main content hidden initially */
    #main-content {
      opacity: 0;
      transition: opacity 1s ease 0.5s;
    }
    #main-content.visible {
      opacity: 1;
    }

    /* Hero styling */
    #hero {
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4f8 0%, #dbeafe 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      text-align: center;
      color: #1e40af;
    }
    #hero h1 {
      font-weight: 900;
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }
    #hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    #hero a.button {
      background: #3b82f6;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(59,130,246,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #hero a.button:hover,
    #hero a.button:focus {
      background: #2563eb;
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(37,99,235,0.5);
    }
      nav a {
    position: relative;
    padding-bottom: 4px;
    text-decoration: none;
  }
  nav a:hover span,
  nav a:focus span {
    width: 100%;
  }

  /* --- ADDED: Hamburger button and mobile nav styles --- */
  /* Hide hamburger on desktop */
  .hamburger {
    display: none;
    cursor: pointer;
    flex-direction: column;
    gap: 5px;
    width: 24px;
    height: 20px;
  }
  .hamburger div {
    background-color: #1e40af;
    height: 3px;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  /* Mobile menu hidden by default */
  .nav-links {
    display: flex;
    gap: 2rem;
  }
  @media (max-width: 768px) {
    /* Hide nav links */
    .nav-links {
      position: fixed;
      top: 64px; /* below navbar */
      right: 0;
      background: rgba(255 255 255 / 0.95);
      backdrop-filter: saturate(180%) blur(10px);
      flex-direction: column;
      width: 200px;
      padding: 1rem;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      border-radius: 0 0 0 8px;
      height: calc(100vh - 64px);
      overflow-y: auto;
      z-index: 45;
    }

    /* Show nav links when active */
    .nav-links.active {
      transform: translateX(0);
    }

    /* Show hamburger */
    .hamburger {
      display: flex;
    }
  }
  @media (max-width: 420px) {
  .door.right {
    /* Allow text to wrap */
    white-space: normal;
    padding: 0 1rem;
    font-size: 2rem; /* optional: slightly smaller font */
    line-height: 1.2;
    text-align: center;
  }
  
  /* Insert a line break between "PAINTS" and "HARDWARE" */
  .door.right::after {
    content: "\A HARDWARE";
    white-space: pre;
    font-weight: 900;
  }

  /* Hide the original "HARDWARE" text so it doesn't repeat */
  .door.right {
    position: relative;
  }
  .door.right span {
    display: none;
  }
}

  </style>
</head>
<body>

  <!-- Intro Doors -->
  <div id="intro">
    <div class="door left">LOHANI</div>
    <div class="door right">PAINTS<span> & HARDWARE</span></div>
  </div>

  <!-- Paint Burst Container -->
  <div id="paint-burst"></div>

  <!-- Navbar -->
<nav aria-label="Primary navigation" role="navigation" class="fixed top-0 left-0 w-full bg-white/95 backdrop-blur-sm shadow-md z-40 flex justify-between items-center px-8 py-4 font-semibold text-blue-900 text-lg">
  <div>
    <a href="index.html" class="font-bold text-xl">Lohani Paints</a>
  </div>
  <!-- ADDED: Hamburger button with SVG icon instead of div bars -->
  <button class="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-menu" id="hamburger-btn">
    <svg width="24" height="24" fill="none" stroke="#1e40af" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>

  <!-- ADDED: Nav links container with class for toggling -->
  <div class="nav-links space-x-8" id="primary-menu">
    <a href="index.html" class="relative hover:text-blue-600 focus:text-blue-600 transition">
      Home
      <span class="absolute bottom-[-6px] left-0 w-0 h-1 bg-blue-500 transition-all duration-300"></span>
    </a>
    <a href="contact.html" class="relative hover:text-blue-600 focus:text-blue-600 transition">
      Contact
      <span class="absolute bottom-[-6px] left-0 w-0 h-1 bg-blue-500 transition-all duration-300"></span>
    </a>
    <a href="affiliates.html" class="relative hover:text-blue-600 focus:text-blue-600 transition">
      Affiliates
      <span class="absolute bottom-[-6px] left-0 w-0 h-1 bg-blue-500 transition-all duration-300"></span>
    </a>
    <a href="reviews.html" class="relative hover:text-blue-600 focus:text-blue-600 transition">
      Reviews
      <span class="absolute bottom-[-6px] left-0 w-0 h-1 bg-blue-500 transition-all duration-300"></span>
    </a>
    <a href="about.html" class="relative hover:text-blue-600 focus:text-blue-600 transition">
      About
      <span class="absolute bottom-[-6px] left-0 w-0 h-1 bg-blue-500 transition-all duration-300"></span>
    </a>
  </div>
</nav>

<style>
  nav a {
    position: relative;
    padding-bottom: 4px;
    text-decoration: none;
  }
  nav a:hover span,
  nav a:focus span {
    width: 100%;
  }
</style>

  <!-- Main content -->
  <main id="main-content" class="mt-20">
    <section id="hero">
      <h1>Welcome to Lohani Paints & Hardware</h1>
      <p>Your trusted source for quality paints and expert advice since 1995.</p>
      <a href="contact.html" class="button" aria-label="Contact Lohani Paints">Get in Touch</a>
    </section>
  </main>

  <script>
    const intro = document.getElementById('intro');
    const paintBurstContainer = document.getElementById('paint-burst');
    const mainContent = document.getElementById('main-content');

    function createPaintBurst() {
      for (let i = 0; i < 30; i++) {
        const circle = document.createElement('div');
        circle.classList.add('paint-circle');
        circle.style.width = circle.style.height = `${Math.random() * 100 + 30}px`;
        circle.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
        circle.style.top = `${Math.random() * 100}vh`;
        circle.style.left = `${Math.random() * 100}vw`;
        circle.style.animationDelay = `${Math.random() * 0.8}s`;
        paintBurstContainer.appendChild(circle);
      }
    }

    function runIntroAnimation() {
      if (localStorage.getItem('introPlayed')) {
        // Animation already played, show main content immediately
        mainContent.classList.add('visible');
        return;
      }

      // Show intro elements by adding class to body
      document.body.classList.add('show-intro');

      setTimeout(() => {
        intro.classList.add('open');
      }, 1000);

      setTimeout(() => {
        createPaintBurst();
      }, 2000);

      setTimeout(() => {
        // Hide intro elements and show main content
        document.body.classList.remove('show-intro');
        mainContent.classList.add('visible');
        // Mark animation as played so it won't run again
        localStorage.setItem('introPlayed', 'true');
      }, 4500);
    }

    window.onload = runIntroAnimation;

    // --- ADDED: Hamburger menu toggle script ---
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const navLinks = document.querySelector('.nav-links');

    hamburgerBtn.addEventListener('click', () => {
      const expanded = hamburgerBtn.getAttribute('aria-expanded') === 'true' || false;
      hamburgerBtn.setAttribute('aria-expanded', !expanded);
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
