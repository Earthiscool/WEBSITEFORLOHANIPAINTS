<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliates | Lohani Paints</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="css/output.css" rel="stylesheet" />

  <style>
    .ripple-container {
      position: relative;
      overflow: hidden;
      border-radius: 0.75rem;
      display: inline-block;
      cursor: pointer;
    }
    .ripple-container::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: radial-gradient(circle, rgba(59,130,246,0.3) 10%, transparent 10.01%);
      background-repeat: no-repeat;
      background-position: 50%;
      transform: scale(10,10);
      opacity: 0;
      transition: transform 0.5s, opacity 1s;
    }
    .ripple-container:active::after {
      transform: scale(0,0);
      opacity: 0.3;
      transition: 0s;
    }

    .info-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    .info-panel.open {
      max-height: 500px;
    }

    nav a {
      position: relative;
      padding-bottom: 4px;
      text-decoration: none;
      color: #1e40af; /* Tailwind blue-800 */
    }
    nav a:hover span,
    nav a:focus span {
      width: 100%;
    }
    nav a span {
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0;
      height: 2px;
      background: #3b82f6; /* Tailwind blue-500 */
      transition: width 0.3s ease;
    }

    /* --- Hamburger button and mobile nav styles --- */
    .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
      width: 24px;
      height: 20px;
    }
    .hamburger div {
      background-color: #1e40af;
      height: 3px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    nav > div.space-x-8 {
      display: flex;
      gap: 2rem;
    }
    @media (max-width: 768px) {
      nav > div.space-x-8 {
        position: fixed;
        top: 64px; /* below navbar */
        right: 0;
        background: rgba(255 255 255 / 0.95);
        backdrop-filter: saturate(180%) blur(10px);
        flex-direction: column;
        width: 200px;
        padding: 1rem;
        box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        border-radius: 0 0 0 8px;
        height: calc(100vh - 64px);
        overflow-y: auto;
        z-index: 45;
      }
      nav > div.space-x-8.active {
        transform: translateX(0);
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-900 font-sans min-h-screen flex flex-col">

<nav aria-label="Primary navigation" role="navigation" class="fixed top-0 left-0 w-full bg-white/95 backdrop-blur-sm shadow-md z-40 flex justify-between items-center px-8 py-4 font-semibold text-blue-900 text-lg">
  <div>
    <a href="index.html" class="font-bold text-xl">Lohani Paints</a>
  </div>

  <!-- Hamburger button -->
  <button class="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-menu" id="hamburger-btn">
    <div></div>
    <div></div>
    <div></div>
  </button>

  <div class="space-x-8" id="primary-menu">
    <a href="index.html" class="relative hover:text-blue-600 focus:text-blue-600 transition">
      Home
      <span class="absolute bottom-[-6px] left-0 w-0 h-1 bg-blue-500 transition-all duration-300"></span>
    </a>

    <a href="contact.html" class="relative hover:text-blue-600 focus:text-blue-600 transition">
      Contact
      <span class="absolute bottom-[-6px] left-0 w-0 h-1 bg-blue-500 transition-all duration-300"></span>
    </a>
    <a href="affiliates.html" class="relative hover:text-blue-600 focus:text-blue-600 transition">
      Affiliates
      <span class="absolute bottom-[-6px] left-0 w-0 h-1 bg-blue-500 transition-all duration-300"></span>
    </a>
    <a href="reviews.html" class="relative hover:text-blue-600 focus:text-blue-600 transition">
      Reviews
      <span class="absolute bottom-[-6px] left-0 w-0 h-1 bg-blue-500 transition-all duration-300"></span>
    </a>
    <a href="about.html" class="relative hover:text-blue-600 focus:text-blue-600 transition">
      About
      <span class="absolute bottom-[-6px] left-0 w-0 h-1 bg-blue-500 transition-all duration-300"></span>
    </a>
  </div>
</nav>

  <!-- Hero Section -->
  <section class="bg-blue-50 py-20 px-6 text-center max-w-4xl mx-auto mt-24">
    <h2 class="text-5xl font-bold text-blue-700 mb-6 leading-tight">Our Trusted Affiliates</h2>
    <p class="text-gray-700 text-lg max-w-xl mx-auto">We proudly partner with some of the most reputable paint and hardware brands to ensure top-quality service and materials for our customers.</p>
  </section>

  <!-- Affiliates Grid -->
  <main class="flex-grow max-w-7xl mx-auto px-8 py-16">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-16 justify-items-center">

      <div class="ripple-container group cursor-pointer" data-affiliate="asianpaints" title="Asian Paints">
        <img
          src="img/asian-paints-logo.png"
          alt="Asian Paints Logo"
          class="h-32 object-contain grayscale group-hover:grayscale-0 transition duration-300"
          loading="lazy"
        />
        <p class="mt-4 text-base font-semibold text-gray-700 text-center">Asian Paints</p>
      </div>

      <div class="ripple-container group cursor-pointer" data-affiliate="dulux" title="Dulux">
        <img
          src="img/dulux-logo.png"
          alt="Dulux Logo"
          class="h-32 object-contain grayscale group-hover:grayscale-0 transition duration-300"
          loading="lazy"
        />
        <p class="mt-4 text-base font-semibold text-gray-700 text-center">Dulux</p>
      </div>

      <!-- Add more affiliates similarly -->
    </div>

    <!-- Affiliate info panel -->
    <section id="affiliate-info" class="info-panel mt-16 px-6 py-8 bg-blue-50 rounded-lg max-w-4xl mx-auto shadow-md text-gray-800 text-lg leading-relaxed"></section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 text-center text-sm text-gray-600 select-none">
    &copy; 2025 Lohani Paints. All rights reserved.
  </footer>

  <script>
    const affiliateDetails = {
      asianpaints: `
        <h3 class="text-2xl font-bold mb-4 text-blue-700">Asian Paints & Lohani Paints Partnership</h3>
        <p>
          Lohani Paints has proudly partnered with Asian Paints for over a decade,
          bringing the finest range of high-quality paints and coatings to our customers.
          Our collaboration ensures durable finishes and vibrant colors tailored to every
          project, backed by trusted expertise and excellent customer support.
        </p>
      `,
      dulux: `
        <h3 class="text-2xl font-bold mb-4 text-blue-700">Dulux & Lohani Paints History</h3>
        <p>
          Dulux has been a key affiliate of Lohani Paints since our early years. Together,
          we have provided innovative paint solutions that combine durability and aesthetics.
          Our joint commitment to quality has made Dulux products a top choice among homeowners
          and professionals in our community.
        </p>
      `,
    };

    const affiliateGrid = document.querySelector('main div.grid');
    const infoPanel = document.getElementById('affiliate-info');
    let currentAffiliate = null;

    affiliateGrid.addEventListener('click', (e) => {
      const target = e.target.closest('.ripple-container');
      if (!target) return;

      const key = target.dataset.affiliate;
      if (!key) return;

      if (currentAffiliate === key) {
        infoPanel.classList.remove('open');
        infoPanel.innerHTML = '';
        currentAffiliate = null;
        return;
      }

      infoPanel.innerHTML = affiliateDetails[key] || '<p>Information coming soon.</p>';
      infoPanel.classList.add('open');
      currentAffiliate = key;

      infoPanel.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });

    // Hamburger toggle script
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const navLinks = document.getElementById('primary-menu');

    hamburgerBtn.addEventListener('click', () => {
      const expanded = hamburgerBtn.getAttribute('aria-expanded') === 'true' || false;
      hamburgerBtn.setAttribute('aria-expanded', !expanded);
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
